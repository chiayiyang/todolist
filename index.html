<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mycontainer">
        <div class="mytitle">
            <h2>ToDo List 👋</h2>
        </div>
    </div>
    <div class="mysub-container">
        <div class="todolist">
            <!-- ToDo 區域內容 -->
            <div class="todo">
                <span class="mysub-title"><i class="fa-solid fa-battery-quarter"></i>TO DO (0)</span>
                <div class="taskarea">
                   
                    <!-- Add new Task -->
                    <div class="add-taskcard" onclick="addTodoTaskCardAndUpdateTaskArea()">
                        <span class="add-card-content">
                            <div class="add-card">
                                <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></button>
                                <div>Add New Task</div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
             <!-- in-progress 區域內容 -->
            <div class="in-progress">
                <span class="mysub-title"><i class="fa-solid fa-battery-half"></i>IN PROGRESS (0)</span>
                <div class="taskarea">
                    <!-- Add new Task -->
                    <div class="add-taskcard" onclick="addInProgressTaskCardAndUpdateTaskArea()">
                        <span class="add-card-content">
                            <div class="add-card">
                                <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></button>
                                <div>Add New Task</div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Done 區域內容 -->
            <div class="done">
                <span class="mysub-title"><i class="fa-solid fa-battery-full"></i>DONE</span>
                <div class="taskarea">
                    <!-- Add new Task -->
                    <div class="add-taskcard" onclick="addDoneTaskCardAndUpdateTaskArea()">
                        <span class="add-card-content">
                            <div class="add-card">
                                <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg></button>
                                <div>Add New Task</div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
